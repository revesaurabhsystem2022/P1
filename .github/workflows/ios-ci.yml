name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Run Unit Tests
        run: |
          xcodebuild test \
          -project P1.xcodeproj \
          -scheme P1 \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6'
